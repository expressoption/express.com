<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Express Option - Verify Withdrawal</title>
  <style>
    /* === Global Styles === */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: #111;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 140, 0, 0.3);
      text-align: center;
      width: 370px;
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(255, 165, 0, 0.6);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ffa500;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .highlight {
      color: #fff;
    }

    h1 {
      color: #ffa500;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 25px;
    }

    input {
      width: 80%;
      padding: 12px;
      border: 2px solid #ffa500;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      text-align: center;
      margin-bottom: 15px;
      color: #fff;
      background: #222;
    }

    input:focus {
      border-color: #ff8c00;
      box-shadow: 0 0 8px rgba(255, 165, 0, 0.5);
    }

    button {
      padding: 12px 25px;
      background: #ffa500;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff8c00;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      min-height: 25px;
    }

    .success {
      color: #00ff66;
    }

    .fail {
      color: #ff3333;
    }

    /* === Loader Animation === */
    .loader {
      border: 4px solid #333;
      border-top: 4px solid #ffa500;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === Live Chat === */
    .chat-icon {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #ffa500;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .chat-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.7);
    }

    .chat-box {
      position: fixed;
      bottom: 100px;
      right: 30px;
      background: #111;
      border: 2px solid #ffa500;
      border-radius: 15px;
      width: 300px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.4);
      overflow: hidden;
    }

    .chat-header {
      background: #ffa500;
      color: #000;
      padding: 10px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    .close-chat {
      position: absolute;
      right: 10px;
      top: 5px;
      color: #000;
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-body {
      padding: 10px;
      color: #fff;
      height: 200px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-message {
      background: #222;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat-message.user {
      background: #ffa500;
      color: #000;
      align-self: flex-end;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #ffa500;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }

    .chat-footer button {
      background: #ffa500;
      border: none;
      color: black;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-footer button:hover {
      background: #ff8c00;
    }
  </style>
</head>

  <style>
          :root{

  <script>
   /* --- Chat logic (demo) --- */
    const chatOpen = document.getElementById('chat-open');
    const chatWindow = document.getElementById('chat-window');
    const chatClose = document.getElementById('chat-close');
    const chatMin = document.getElementById('chat-minimize');
    const chatSend = document.getElementById('chat-send');
    const chatBody = document.getElementById('chat-body');
    const chatInput = document.getElementById('chat-input');

    chatOpen.addEventListener('click', ()=>{ chatWindow.style.display='flex'; chatOpen.style.display='none'; scrollChat(); });
    chatClose.addEventListener('click', ()=>{ chatWindow.style.display='none'; chatOpen.style.display='inline-flex'; });
    chatMin.addEventListener('click', ()=>{ chatWindow.style.display='none'; chatOpen.style.display='inline-flex'; });

    function appendMessage(text, from='bot'){
      const d = document.createElement('div'); d.className='msg ' + (from==='user'?'user':'bot'); d.textContent = text; chatBody.appendChild(d); scrollChat();
    }
    function scrollChat(){ chatBody.scrollTop = chatBody.scrollHeight; }
    chatSend.addEventListener('click', sendChat);
    chatInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter') sendChat(); });

    function sendChat(){
      const v = chatInput.value.trim(); if(!v) return; appendMessage(v,'user'); chatInput.value=''; setTimeout(()=>{ appendMessage('Steeve: Thanks â€” we received your message: "'+v+'". An agent will reply shortly.','bot'); }, 900);
    }

  </script>
